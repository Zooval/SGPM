<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SGPM | Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

                <div class="card shadow border-0">
                    <div class="card-body p-4 p-md-5">

                        <div class="d-flex align-items-center gap-3 mb-4">
                            <div class="rounded-3 d-flex align-items-center justify-content-center text-white fw-bold"
                                 style="width:44px;height:44px;background:linear-gradient(135deg,#6f42c1,#20c997);">
                                SG
                            </div>
                            <div>
                                <h1 class="h5 mb-0">SGPM</h1>
                                <small class="text-secondary">CRM · Gestión del Proceso Migratorio</small>
                            </div>
                            <div class="earth-wrap ms-auto">
                                <div class="earth" aria-label="Planeta girando"></div>
                            </div>

                        </div>

                        <h2 class="h4 mb-1">Bienvenido</h2>
                        <p class="text-secondary mb-4">Ingresa con tus credenciales para continuar.</p>

                        <form method="post" action="">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="asesor@empresa.com" autocomplete="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="••••••••" autocomplete="current-password" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Recordarme</label>
                                </div>
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                Iniciar sesión
                            </button>

                            <p class="text-center text-secondary mt-4 mb-0">
                                ¿No tienes acceso? <a class="text-decoration-none" href="#">Contacta al
                                administrador</a>
                            </p>
                        </form>

                    </div>
                    <div class="card-footer text-center text-secondary small bg-white border-0 pb-4">
                        © {% now "Y" %} SGPM
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
